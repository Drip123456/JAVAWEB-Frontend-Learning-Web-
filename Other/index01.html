<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>head1</h1>
    <h2>head2</h2>
    <p>段落</p>
    <a href="https://www.bilibili.com/" target="_blank">bilibili</a>
    <img src="img/girl.png" alt="girl">
    <!-- 有序列表  type类型有1,A,a,I,i-->
    <ol type="I">
        <li>xiaowang</li>
        <li>xiali</li>
        <li>xiaodong</li>
    </ol>
    <!-- 无序列表   type类型有disc(默认) square circle-->
    <ul type="square">
        <li>xiaoming</li>
        <li>xiaofang</li>
    </ul>

    <p>我是要<strong>成为<i>海贼王</i></strong>的<em>男人</em></p>
    <!-- 5<10 -->
    5 &lt;10
    5 &gt;3
    <br>
    水 H<sub>2</sub>O
    10 <sup>2</sup>
    <!-- 
    a表示超链接href 链接的地址target:_self 在本窗口打开,_blank在一个新窗口打开,_parent在父窗口打开,_top在顶层窗口打开 -->
    <!-- &nbsp;
它叫不换行空格，全称No-Break Space，它是最常见和我们使用最多的空格，
大多数的人可能只接触了&nbsp;，它是按下space键产生的空格。
在HTML中，如果你用空格键产生此空格，空格是不会累加的（只算1个）。
要使用html实体表示才可累加，该空格占据宽度受字体影响明显而强烈。 -->
</body>

</html>
