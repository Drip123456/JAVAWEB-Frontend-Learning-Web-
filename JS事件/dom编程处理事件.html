<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1、鼠标事件  onclick ondbclick onmouseleave onmouseover
        //  2、键盘事件 onkeydown onkeyup
        //  3、表单事件 onfocus(获取焦点) onblur(失去焦点) onchange onsubmit onreset
        //  4.页面加载事件 onload
        /*
        绑定按键行为 1、通过元素的属性绑定 2、通过dom编程动态绑定

        注意 一个事件可以绑定多个函数
            一个元素可以绑定多个事件
         */

    </script>
    <script>
        // function ready() {
        //     //通过id查找到元素
        //     var btn1 = document.getElementById("btn1");
        //     //绑定一个事件
        //     /*  btn1.onclick = aaa;//这里不要写成aaa()
        //      function aaa() {
        //          console.log(123);
        //      } */
        //     // 或者直接写函数
        //     btn1.onclick = function () {
        //         alert("按钮单击了")
        //     }
        // }

        // !!!!1 或者写成：
        window.onload = function () {
            //通过id查找到元素
            var btn1 = document.getElementById("btn1");
            var d1 = document.getElementById("d1");
            d1.onclick = function () {
                d1.style.backgroundColor = "red";
            }
            //绑定一个事件
            /*  btn1.onclick = aaa;//这里不要写成aaa()
             function aaa() {
                 console.log(123);
             } */
            // 或者直接写函数
            btn1.onclick = function () {
                d1.onclick()
            }
        }
    </script>
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="div1" id="d1"></div>
    <!-- 由于script在head中，无法扫描的到body的元素，所以要在body加入onload，让整个页面加载完毕才执行onload -->
    <button id="btn1">按钮</button>

</body>

</html>
<!-- 
    HTML 事件可以是浏览器行为，也可以是用户行为。 
    当这些一些行为发生时,可以自动触发对应的JS函数的运行,
    我们称之为事件发生.JS的事件驱动指的就是行为触发代码运行的这种特点
 -->
