<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // rest参数, 在形参上使用 和JAVA中的可变参数几乎一样
        // 1 参数列表中多个普通参数  普通函数和箭头函数中都支持
        let fun1 = function (a, b, c, d = 10) { console.log(a, b, c, d) }
        let fun2 = (a, b, c, d = 10) => { console.log(a, b, c, d) }
        fun1(1, 2, 3)
        fun2(1, 2, 3, 4)
        // 2 ...作为参数列表,称之为rest参数 普通函数和箭头函数中都支持 ,因为箭头函数中无法使用arguments,rest是一种解决方案
        let fun3 = function (...args) { console.log(args) }
        let fun4 = (a, b, c, d, ...args) => { console.log(args) }
        fun3(1, 2, 3)
        fun4(1, 2, 3, 4, 5, 6, 7)// 5,6,7
        // rest参数在一个参数列表中的最后一个只,这也就无形之中要求一个参数列表中只能有一个rest参数
        //let fun5 =  (...args,...args2) =>{} // 这里报错

        // spread参数, 在实参上使用rest
        let arr = [1, 2, 3]
        //let arrSpread = ...arr;// 这样不可以,...arr必须在调用方法时作为实参使用
        let func1 = (a, b, c) => {
            console.log(a, b, c)
        }
        func1(...arr)
        //应用场景1 快速合并数组
        let arr2 = [4, 5, 6, 7]
        let arr3 = [...arr, ...arr2]
        console.log(arr3)
        //应用场景2 合并对象属性
        let p1 = { name: "张三" }
        let p2 = { age: 10 }
        let p3 = { gender: "boy" }
        let person = { ...p1, ...p2, ...p3 }
        console.log(person)
    </script>
</head>

</body>

</html>
