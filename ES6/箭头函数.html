<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fun1 = function () { } //普通函数声明
        let fun2 = () => { } //箭头函数声明 lambda
        let fun3 = x => { } //单参数可以省略(),多参数无参数不可以!
        let fun4 = x => console.log(x) //只有一行方法体可以省略{};
        let fun5 = x => x + 1 //当函数体只有一句返回值时，可以省略花括号和 return 语句

        fun4(4)

        // this
        //在 JavaScript 中，this 关键字通常用来引用函数所在的对象，
        // 或者在函数本身作为构造函数时，来引用新对象的实例。
        // 但是在箭头函数中，this 的含义与常规函数定义中的含义不同，
        // 并且是由箭头函数定义时的上下文来决定的，而不是由函数调用时的上下文来决定的。
        // 箭头函数没有自己的this，this指向的是外层上下文环境的this
        var name = "lisi";
        let person = {
            name: "zhangsan",
            showName: function () {
                console.log('this.name :>> ', this.name);// 这里的this是person
            },
            viewName: () => {
                console.log(this) //  这里的this是window
                console.log(this.name)
            }
        }
        person.showName()
        person.viewName()

    </script>
</head>

<body>

</body>

</html>
