<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Person {
            //属性
            #n;
            age;
            //getter,setter
            get name() {
                console.log('getter');

                return this.#n
            }
            set name(name) {
                console.log('setter');
                this.#n = name
            }

            eat(food) {
                console.log(this.age + "岁的" + this.#n + "用筷子吃" + food)
            }
            // 静态方法
            static sum(a, b) {
                return a + b;
            }
            // 构造器
            constructor(name, age) {
                this.#n = name;
                this.age = age;

            }

        }
        let person = new Person();
        person.name = "zhangsan"
        person.eat("banana")
        console.log(person.name)
        console.log('person :>> ', person);
    </script>
</head>

<body>

</body>

</html>
