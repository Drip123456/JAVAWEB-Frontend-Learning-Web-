<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let arr1 = ['java', 'c', 'python']
        let person1 = {
            name: '张三',
            language: arr1
        }
        // 浅拷贝,person2和person指向相同的内存
        let person2 = person1;
        person2.name = "小黑"
        console.log(person1.name)
    </script>


    // 深拷贝


    <script>
        let arr = ['java', 'c', 'python']
        let person = {
            name: '张三',
            language: arr
        }
        // 深拷贝,通过JSON和字符串的转换形成一个新的对象
        let person3 = JSON.parse(JSON.stringify(person))
        person3.name = "小黑"
        console.log(person.name)
        console.log(person3.name) 
    </script>

</head>

<body>

</body>

</html>
